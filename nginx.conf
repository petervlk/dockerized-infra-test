server {
  listen       80;

  location /
    {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
    }

  location /health
    {
      return 200 ' {"message": "healthy"}';
      add_header Content-Type application/json;
    }

  location /api/
    {
      proxy_pass http://data-service:8081/;
    }

}